on:
  workflow_dispatch:
name: test-node-dependencies


jobs:
  ttyd-over-cloudflared:
    runs-on: ubuntu-latest

    steps:
      - name: Install cloudflared
        run: |
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared-linux-amd64.deb

      - name: Setup ttyd
        run: |
          sudo apt update
          sudo apt install -y wget netcat
          wget https://github.com/tsl0922/ttyd/releases/download/1.7.7/ttyd.x86_64 -O ttyd
          chmod +x ttyd
          sudo mv ttyd /usr/local/bin/ttyd

      - name: Start ttyd and tunnel with Cloudflare
        run: |
          nohup ttyd -p 7681 --writable bash > ttyd.log 2>&1 &
          echo "ğŸ• Waiting for ttyd to start on port 7681..."
          for i in {1..15}; do
            nc -z localhost 7681 && echo "âœ… ttyd is up!" && break
            echo "â³ Retry $i: ttyd not yet up..."
            sleep 1
          done

          echo "[*] Starting Cloudflared tunnel..."
          nohup cloudflared tunnel --url http://localhost:7681 > cloudflared.log 2>&1 &

          sleep 5
          echo "ğŸ“œ ttyd logs:"
          cat ttyd.log

          echo "ğŸ“œ Cloudflared tunnel logs:"
          grep -Eo 'https://.*trycloudflare.com' cloudflared.log || echo "âš ï¸ No tunnel URL found yet."
